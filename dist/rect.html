<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle with Random Dots</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Rectangle dimensions and position
        const rectWidth = 300;
        const rectHeight = 200;
        const rectX = (canvas.width - rectWidth) / 2;
        const rectY = (canvas.height - rectHeight) / 2;
        
        // Draw the rectangle outline
        function drawRectangle() {
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            ctx.strokeRect(rectX, rectY, rectWidth, rectHeight);
            
            // Create clipping path for the rectangle
            ctx.beginPath();
            ctx.rect(rectX, rectY, rectWidth, rectHeight);
            ctx.clip();
        }
        
        // Draw a random asterisk inside the rectangle
        function drawRandomAsterisk() {
            const centerX = rectX + Math.random() * rectWidth;
            const centerY = rectY + Math.random() * rectHeight;
            
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.lineWidth = 1;
            
            // Draw 4 lines intersecting at the center point
            // Horizontal line
            ctx.beginPath();
            ctx.moveTo(rectX, centerY);
            ctx.lineTo(rectX + rectWidth, centerY);
            ctx.stroke();
            
            // Vertical line
            ctx.beginPath();
            ctx.moveTo(centerX, rectY);
            ctx.lineTo(centerX, rectY + rectHeight);
            ctx.stroke();
            
            // Diagonal line (top-left to bottom-right)
            ctx.beginPath();
            ctx.moveTo(centerX - rectWidth, centerY - rectWidth);
            ctx.lineTo(centerX + rectWidth, centerY + rectWidth);
            ctx.stroke();
            
            // Diagonal line (top-right to bottom-left)
            ctx.beginPath();
            ctx.moveTo(centerX + rectWidth, centerY - rectWidth);
            ctx.lineTo(centerX - rectWidth, centerY + rectWidth);
            ctx.stroke();
        }
        
        // Initialize: draw the rectangle
        drawRectangle();
        
        // Start the animation: draw a random asterisk every 100ms
        setInterval(drawRandomAsterisk, 100);
    </script>
</body>
</html>
