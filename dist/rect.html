<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle with Random Dots</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Rectangle dimensions and position
        const rectWidth = 300;
        const rectHeight = 200;
        const rectX = (canvas.width - rectWidth) / 2;
        const rectY = (canvas.height - rectHeight) / 2;
        
        // 8 cardinal directions (dx, dy)
        const directions = [
            [0, -1],   // North
            [1, -1],   // Northeast
            [1, 0],    // East
            [1, 1],    // Southeast
            [0, 1],    // South
            [-1, 1],   // Southwest
            [-1, 0],   // West
            [-1, -1]   // Northwest
        ];
        
        // Point class to track position and direction
        class Point {
            constructor() {
                this.reinitialize();
            }
            
            reinitialize() {
                this.x = rectX + Math.random() * rectWidth;
                this.y = rectY + Math.random() * rectHeight;
                this.direction = Math.floor(Math.random() * 8);
            }
            
            update() {
                const [dx, dy] = directions[this.direction];
                this.x += dx * 2;
                this.y += dy * 2;
                
                // Check if point hits rectangle edge
                if (this.x <= rectX || this.x >= rectX + rectWidth || 
                    this.y <= rectY || this.y >= rectY + rectHeight) {
                    this.reinitialize();
                }
            }
            
            draw() {
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, 2 * Math.PI);
                ctx.fill();
            }
        }
        
        // Initialize 100 points
        const points = [];
        for (let i = 0; i < 100; i++) {
            points.push(new Point());
        }
        
        // Draw the rectangle outline and set clipping path
        function drawRectangle() {
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            ctx.strokeRect(rectX, rectY, rectWidth, rectHeight);
            
            // Create clipping path for the rectangle
            ctx.beginPath();
            ctx.rect(rectX, rectY, rectWidth, rectHeight);
            ctx.clip();
        }
        
        // Animation loop
        function animate() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw rectangle and set clipping path
            drawRectangle();
            
            // Update and draw all points
            points.forEach(point => {
                point.update();
                point.draw();
            });
            
            // Request next frame
            requestAnimationFrame(animate);
        }
        
        // Start the animation
        animate();
    </script>
</body>
</html>
